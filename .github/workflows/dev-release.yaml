name: Dev Release

on:
  push:
    branches:
      - dev

jobs:
  release-dev:
    name: Build and Release Dev
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Initialize custom bot
        id: bot
        uses: starburst997/custom-bot-init@v1
        with:
          app-id: ${{ secrets.BOT_ID }}
          private-key: ${{ secrets.BOT_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.bot.outputs.token }}

      - name: Determine Version
        id: version
        uses: starburst997/auto-version@v1
        with:
          git-config: false

      - name: Build and Push Docker with Helm
        uses: starburst997/docker-helm-push@v1
        with:
          image-name: s3-mirror
          version: ${{ steps.version.outputs.version }}
          version-breakdown: true
          additional-tags: dev
