apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "s3-mirror.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "s3-mirror.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "s3-mirror.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "s3-mirror.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: MAIN_S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: {{ include "s3-mirror.fullname" . }}-config
              key: MAIN_S3_ENDPOINT
        - name: MAIN_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "s3-mirror.fullname" . }}-secrets
              key: MAIN_ACCESS_KEY
        - name: MAIN_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "s3-mirror.fullname" . }}-secrets
              key: MAIN_SECRET_KEY
        - name: MIRROR_S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: {{ include "s3-mirror.fullname" . }}-config
              key: MIRROR_S3_ENDPOINT
        - name: MIRROR_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "s3-mirror.fullname" . }}-secrets
              key: MIRROR_ACCESS_KEY
        - name: MIRROR_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "s3-mirror.fullname" . }}-secrets
              key: MIRROR_SECRET_KEY
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "s3-mirror.fullname" . }}-secrets
              key: POSTGRES_URL
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}