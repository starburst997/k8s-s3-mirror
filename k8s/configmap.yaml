apiVersion: v1
kind: ConfigMap
metadata:
  name: s3-proxy-config
  namespace: s3-mirror
data:
  # Main S3 endpoint - this is what your apps currently use
  # Examples:
  # - AWS S3: https://s3.amazonaws.com
  # - MinIO: https://minio.example.com
  # - Wasabi: https://s3.wasabisys.com
  MAIN_S3_ENDPOINT: "https://s3.amazonaws.com"

  # Mirror S3 endpoint - where to replicate data for backup
  # Examples:
  # - Backblaze B2: https://s3.us-west-000.backblazeb2.com
  # - Wasabi: https://s3.eu-central-1.wasabisys.com
  # - MinIO: https://backup-minio.example.com
  MIRROR_S3_ENDPOINT: "https://s3.us-west-000.backblazeb2.com"

  # Optional: Prefix for mirror bucket names
  # Example: "mirror-" will make bucket "my-data" become "mirror-my-data"
  # Leave empty for no prefix
  MIRROR_BUCKET_PREFIX: ""