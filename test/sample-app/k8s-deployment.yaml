apiVersion: v1
kind: Namespace
metadata:
  name: s3-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: s3-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: app
          image: s3-sample-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: S3_ENDPOINT
              value: "http://s3-mirror-proxy.s3-mirror.svc.cluster.local:8080"
            - name: S3_BUCKET
              value: "test-bucket"
            - name: AWS_ACCESS_KEY_ID
              value: "dummy-key" # The proxy handles real auth
            - name: AWS_SECRET_ACCESS_KEY
              value: "dummy-secret" # The proxy handles real auth
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: sample-app
  namespace: s3-test
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: sample-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-app
  namespace: s3-test
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: s3-test.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sample-app
                port:
                  number: 80
