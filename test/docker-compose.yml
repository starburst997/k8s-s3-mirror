services:
  # DNS resolver for wildcard subdomain support
  dnsmasq:
    image: ghcr.io/starburst997/docker-compose-wildcard:latest
    container_name: dnsmasq
    environment:
      WILDCARD_DOMAIN: s3.local # Domain for wildcard resolution (also the target service name)
      LOG_QUERIES: "yes" # Enable query logging
    cap_add:
      - NET_ADMIN
    networks:
      default:
        ipv4_address: 172.20.0.253 # Fixed IP for DNS server
    restart: unless-stopped

  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: s3mirror
      POSTGRES_PASSWORD: s3mirror123
      POSTGRES_DB: s3mirror
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U s3mirror"]
      interval: 5s
      timeout: 5s
      retries: 5

  s3.local:
    build: ..
    depends_on:
      postgres:
        condition: service_healthy
      dnsmasq:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      # Main S3 - Using AWS S3 (change these to your test bucket credentials)
      MAIN_S3_ENDPOINT: ${MAIN_S3_ENDPOINT}
      MAIN_ACCESS_KEY: ${MAIN_ACCESS_KEY}
      MAIN_SECRET_KEY: ${MAIN_SECRET_KEY}

      # Mirror S3 - Using a different endpoint (e.g., MinIO, Backblaze, etc.)
      MIRROR_S3_ENDPOINT: ${MIRROR_S3_ENDPOINT}
      MIRROR_ACCESS_KEY: ${MIRROR_ACCESS_KEY}
      MIRROR_SECRET_KEY: ${MIRROR_SECRET_KEY}

      # Optional: Prefix for mirror bucket names (e.g., "mirror-" will make bucket "a" become "mirror-a")
      MIRROR_BUCKET_PREFIX: ${MIRROR_BUCKET_PREFIX}

      # PostgreSQL connection
      POSTGRES_URL: postgres://s3mirror:s3mirror123@postgres:5432/s3mirror?sslmode=disable

      # Proxy domain for virtual-hosted style detection
      PROXY_DOMAIN: s3.local

      # Enable debug logging for testing
      LOG_LEVEL: debug
    command: ["./s3-proxy"]

  # Test client for testing the proxy
  test-client:
    build: ./test-client
    depends_on:
      - s3.local
      - dnsmasq
    dns: 172.20.0.253 # Use dnsmasq for DNS resolution
    environment:
      S3_PROXY_ENDPOINT: http://s3.local:8080
      # Main S3 credentials for direct verification
      MAIN_S3_ENDPOINT: ${MAIN_S3_ENDPOINT}
      MAIN_ACCESS_KEY: ${MAIN_ACCESS_KEY}
      MAIN_SECRET_KEY: ${MAIN_SECRET_KEY}
      # Mirror S3 credentials for direct verification
      MIRROR_S3_ENDPOINT: ${MIRROR_S3_ENDPOINT}
      MIRROR_ACCESS_KEY: ${MIRROR_ACCESS_KEY}
      MIRROR_SECRET_KEY: ${MIRROR_SECRET_KEY}
      MIRROR_BUCKET_PREFIX: ${MIRROR_BUCKET_PREFIX}
    volumes:
      #- ./test-client:/app
      - ./test-files:/test-files
    command: tail -f /dev/null # Keep container running

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
